<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./main.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="logo-wrapper">

            <path
              d="M247.5 233.5C267.382 233.5 283.5 218.278 283.5 199.5C283.5 180.722 267.382 165.5 247.5 165.5C227.618 165.5 211.5 180.722 211.5 199.5C211.5 218.278 227.618 233.5 247.5 233.5Z"
              fill="url(#paint1_linear_23:152)"
            />
            <defs>
              <linearGradient
                id="paint0_linear_23:152"
                x1="250"
                y1="506"
                x2="250"
                y2="1.49998"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#003619" />
                <stop offset="1" stop-color="#12ECA0" />
              </linearGradient>
              <linearGradient
                id="paint1_linear_23:152"
                x1="267"
                y1="435.536"
                x2="267"
                y2="32.4946"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#040D0F" />
                <stop offset="1" stop-color="#12ECA0" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="search-wrapper">
          <form>
            <input type="text" name="search-coin" id="search-coin" />
            <select name="coin-pair" id="coin-pair">
              <option value="usd">USD</option>
              <option value="eur">EUR</option>
              <option value="gbp">GBP</option>
            </select>
            <button class="searchBtn" type="button" title="Search now!">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="info">
          <div class="current-details">
            <div class="icon-wrapper"></div>
            <div class="data-wrapper">
              <span class="pair">BTC/USD</span>
              <h2 class="current-price">52.121</h2>
            </div>
          </div>
          <div class="coin-trend">
            <div class="trend">
              <p class="trend-stats">-0.21%</p>
              <div class="trend-icon">
                <i class="fas fa-chevron-up"></i>
              </div>
            </div>
          </div>
        </div>
        <canvas class="value-canvas"></canvas>
      </section>
      <div class="error-wrapper error-wrapper-active">
        <div class="error-close-wrapper">
          <button class="close-err"><i class="fas fa-times"></i></button>
        </div>
        <div class="error-header-wrapper">
          <h3>Oops!</h3>
        </div>
        <div class="error-msg-wrapper">
          <p class="error-msg"></p>
          <br />
          <p>Please try again.</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="txt-wrapper">
        <p class="txt">&#169;<span class="dev">developedbygeo</span></p>
      </div>
      <div class="img-wrapper">
        <a
          class="gh-link"
          href="https://github.com/developedbygeo"
          target="_blank"
          ><i class="fab fa-github"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
